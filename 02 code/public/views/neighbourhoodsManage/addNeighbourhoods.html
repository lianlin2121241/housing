<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->
		<form class="form-horizontal" role="form">
			<input type="hidden" ng-model="formData._id">
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="txbNeighbourhoodsName"> 小区名称 </label>

				<div class="col-sm-9">
					<input type="text" id="txbNeighbourhoodsName" name="neighbourhoodsName" ng-model="formData.name" placeholder="" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="sltYears"> 建筑年代 </label>

				<div class="col-sm-9">
					<select name="years" id="sltYears" class="col-xs-10 col-sm-5" ng-model="formData.years" ng-options="value for value in baseData.years">
						<option value="">-- 请选择 --</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="sltBuildType"> 建筑类型 </label>

				<div class="col-sm-9">
					<select name="buildType" id="sltBuildType" class="col-xs-10 col-sm-5" ng-model="formData.buildType" ng-options="item._id as item.name for item in baseData.bulidType">
						<option value="">-- 请选择 --</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="txbPropertyFee"> 物业费 </label>

				<div class="col-sm-9">
					<input type="text" id="txbPropertyFee" name="propertyFee" placeholder="" ng-model="formData.propertyFee" class="col-xs-10 col-sm-5" />
					<span class="help-inline col-xs-12 col-sm-7">
						<span class="middle">元/平米/月</span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="txbPropertyCompany"> 物业公司 </label>

				<div class="col-sm-9">
					<input type="text" id="txbPropertyCompany" name="propertyCompany" placeholder="" ng-model="formData.propertyCompany" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="txbDevelopers"> 开发商 </label>

				<div class="col-sm-9">
					<input type="text" id="txbDevelopers" name="developers" placeholder="" ng-model="formData.developers" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="txbBulidingCount"> 楼栋总数 </label>

				<div class="col-sm-9">
					<input type="text" id="txbBulidingCount" name="bulidingCount" placeholder="" ng-model="formData.totalBuilding" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="txbHouseCount"> 房屋总数 </label>

				<div class="col-sm-9">
					<input type="text" id="txbHouseCount" name="houseCount" placeholder="" ng-model="formData.totalHousing" class="col-xs-10 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="txbNeighbourhoodsSummary"> 小区概况 </label>

				<div class="col-sm-9">
					<textarea rows="10" id="txbNeighbourhoodsSummary" name="neighbourhoodsSummary" ng-model="formData.summary" class="col-xs-10 col-sm-5"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"> 小区地址 </label>

				<div class="col-sm-9">
					<input type="text" id="txbAddress" ng-model="formData.address" name="address" placeholder="" class="col-xs-10 col-sm-5" />
					<input type="hidden" id="txbLongitude" ng-model="formData.longitude" name="longitude">
					<input type="hidden" id="txbLatitude" ng-model="formData.latitude" name="latitude">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"> 小区图片 </label>

				<div class="col-sm-9">
					<input type="hidden" id="imgPath" name="imgPath">
					<input type="file" id="fileAreaPhoto" accept="image/*" multiple="true" onchange="angular.element(this).scope().updatePhoto(this.files)">
					<button type="button" class="btn btn-primary" ng-click="openSelectPhoto()">上传图片</button>
				</div>
			</div>

			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="button" ng-click="save()">
						<i class="ace-icon fa fa-check bigger-110"></i>
						保存
					</button>

					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="button" ng-click="reset()">
						<i class="ace-icon fa fa-undo bigger-110"></i>
						重置
					</button>
				</div>
			</div>
		</div><!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div><!-- /.row -->
