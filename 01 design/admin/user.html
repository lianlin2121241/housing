<!DOCTYPE html> 
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="edge" />
<title>软件录入</title>
<link href="js/plugins/radio/default-style/css/zl_radio.css" rel="stylesheet" type="text/css" />
<link href="js/plugins/select/default-style/css/content.css" rel="stylesheet" type="text/css" />
<link href="js/plugins/defaultMsg/default-style/css/content.css" rel="stylesheet" type="text/css" />
<link href="css/index.css" rel="stylesheet" type="text/css" />
<link href="js/plugins/pagination/pagenation.css" rel="stylesheet" type="text/css" />
<link href="css/iquery-ui-index.css" rel="stylesheet" type="text/css" />
<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.11.1.min.js" language="javascript" type="text/javascript"></script>
<script src="js/plugins/ui/jquery.ui.core.min.js" type="text/javascript"></script>
<script src="js/plugins/ui/jquery.ui.widget.min.js" type="text/javascript"></script>
<script src="js/plugins/ui/jquery.ui.position.min.js" type="text/javascript"></script>
<script src="js/plugins/ui/jquery.ui.menu.min.js" type="text/javascript"></script>
<script src="js/plugins/ui/jquery.ui.autocomplete.js" type="text/javascript"></script>
<script src="js/function.js" language="javascript" type="text/javascript"></script>
<script src="js/plugins/select/default-style/js/jquery.zl_select_u3.js"></script>
<script src="js/plugins/defaultMsg/default-style/js/jquery.defaultMsg.js"></script>
<script src="js/plugins/pagination/jquery.pagination.js"></script>
<script src="js/plugins/radio/default-style/js/jquery.zl_radio_origin.js"></script>
<script src="js/plugins/niceScroll/js/jquery.nicescroll.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//f5刷新
	$(".log").trigger("focus");
	document.onkeydown = function(e){
		var ev = window.event || e;
		var code = ev.keyCode || ev.which;
		if (code == 116) {
			if(ev.preventDefault) {
				ev.preventDefault();
				window.top.f5();
			} else {
				ev.keyCode = 0;
				ev.returnValue = false;
			}
		}
	};
	var top = window.top.document.body;
    $(".user-name input").formsStyle();
	popWH();
	$(window).resize(popWH);
	//下拉列表
	$(".zl_select.select1").zl_select({
		w: 160
		,h:30
	});
	$(".zl_select.select2").zl_select({
		w: 160
		,h:30
	});
	$(".zl_select.select3").zl_select({
		w: 160
		,h:30
	});
	$(".zl_select.select4").zl_select({
		w: 160
		,h:30
	});
	$(".zl_select.select5").zl_select({
		w: 302
		, h: 28
		,windowArea:"top"
	});
	$(".zl_select.select6").zl_select({
		w: 302
		, h: 28
		,windowArea:"top"
	});
	$(".select-drop ul").niceScroll({
        cursorcolor: "#00C9C7",
        autohidemode: false,
	    cursorwidth: "5px",
		background: "#EFEFEF",
    });
	//单选框
	$(".zl_radio").zl_radio();
	//添加软件信息
	$(".add").click(function(){
		$(".add-product").appendTo(top).show().find(".pop-jxtj").show();
		$(".add-product .pop-head span",top).text("添加软件信息");
		$(".zzc",top).show();
		$("#pro-name",top).autocomplete({
		  minLength: 0,
		  source: proName,
		  select: function( event, ui ) {
			$("#pro-name",top).val( ui.item.value );
			alert(ui.item.id);
			return false;
		  }
    	});
		window.top.setNiceScroll(".ui-autocomplete");
		$(".pop-qd",top).click(function(){
			window.top.promptTabSuccess("软件添加成功~！");
		});
	});
	//删除产品信息
	$(".delete-staff").click(function(){
		$(".confirm").appendTo(top).show();
		$(".zzc",top).show();
	});
	//编辑软件信息
	$(".edit").click(function(){
		$(".add-product").appendTo(top).show().find(".pop-jxtj").hide();
		$(".add-product .pop-head span",top).text("编辑软件信息");
		$(".zzc",top).show();
	});
	//分页
	$("#pagination").pagination(50, {
		items_per_page: 1,
		current_page: 2,
		prev_text: "上一页",
		next_text: "下一页",
		first_text: " ",
		prev_text: " ",
		next_text: " ",
		last_text: " ",
		jump_text: "GO",
		num_edge_entries: 3,
		ellipse_text: '...',
		num_display_entries: 5,
		isSum: false,
		link_to: 'javascript:void(0)'
	});
	//添加软件软件名称模糊搜索
	var proName = [
      {
        value: "Tcenter",
		id:"aaa",
      },
      {
        value: "Troila Cloud",
        id:"bbb",
      },
	  {
        value: "Troila Cloud",
        id:"bbb",
      },
	  {
        value: "Troila Cloud",
        id:"bbb",
      },
	  {
        value: "Troila Cloud",
        id:"bbb",
      },
	  {
        value: "Troila Cloud",
        id:"bbb",
      },
      {
        value: "Troila Desktop",
        id:"ccc",
      }
    ];
	//停用
	$(".table-middle").on("click",".stop",function(){
		$(this).text("启用").parent().siblings(".state").text("已停用").removeClass("color478120").addClass("coloraaa");	
		$(this).addClass("start").removeClass("stop");
	});
	//启用
	$(".table-middle").on("click",".start",function(){
		$(this).text("停用").parent().siblings(".state").text("已启用").removeClass("coloraaa").addClass("color478120");
		$(this).addClass("stop").removeClass("start");	
	});
	
});
</script>
</head>

<body>
<div class="tab1-con ov-hi" style="display:block; overflow-y:auto;">
	<div class="log customer mt0" tabindex="1">
    	<div class="search-left">
            <div class="user-name"><input type="text" msg="软件名称" /></div>
            <div class="select2 modular zl_select dl-ib fl po-re ml15">
                <select>
                    <option>软件编码</option>
                    <option value="2">软件编码</option>
                </select>
            </div>
            <div class="select1 modular zl_select dl-ib fl po-re ml15">
                <select>
                    <option>单位</option>
                    <option value="2">点</option>
                    <option value="3">年</option>
                </select>
            </div>
            <div class="select3 modular zl_select dl-ib fl po-re ml15">
                <select>
                    <option>有无证书</option>
                    <option value="2">有</option>
                    <option value="3">无</option>
                </select>
            </div>
            <div class="select4 modular zl_select dl-ib fl po-re ml15">
                <select>
                    <option>状态</option>
                    <option value="2">使用中</option>
                    <option value="3">未使用</option>
                </select>
            </div>
        </div>
        <div class="search"><a>搜 索</a></div>
        <div class="clear fl ml15"><a>清空筛选</a></div>
	</div>
    <div class="customer-list log-table" style="display:block">
        <div class="table-top">
            <div class="fl fs14 colorfff ml15">软件列表</div>
            <div class="fr fs12 coloraaa mr15">共<span>20</span>条</div>
            <div class="table-border"></div>
            <div class="add colorfff fr"><a>添加</a></div>
        </div>
        <div class="table-middle">
            <table width="100%" cellpadding="0" border="0" cellspacing="0">
                <thead>
                    <td width="2%"></td>
                    <td width="5%">No.</td>
                    <td width="28%">软件名称</td>
                    <td width="15%">软件编码</td>
                    <td width="8%">单位</td>
                    <td width="10%">有无证书</td>
                    <td width="10%">状态</td>
                    <td width="19%">操作</td>
                </thead>
                <tbody>
                    <tr>
                        <td width="2%"></td>
                        <td width="5%">No.</td>
                        <td width="28%">troila troila troila</td>
                        <td width="15%">张三三</td>
                        <td width="8%">点</td>
                        <td width="10%">有</td>
                        <td width="10%" class="color478120 state">已启用</td>
                        <td width="19%">
                        	<a class="stop mr20">停用</a><a class="edit-dis mr20">编辑</a><a class="delete-staff-dis mr20">删除</a><a class="upload">测试证书</a><!--可用是upload reset delete-staff 不可用加edit-dis delete-staff-dis 没有下载加display:none--></td>
                    </tr>
                    <tr>
                        <td width="2%"></td>
                        <td width="5%">No.</td>
                        <td width="28%">troila troila troila</td>
                        <td width="15%">张三三</td>
                        <td width="8%">年</td>
                        <td width="10%">无</td>
                        <td width="10%" class="coloraaa state">已停用</td>
                        <td width="19%">
                        	<a class="start mr20">启用</a><a class="edit mr20">编辑</a><a class="delete-staff mr20">删除</a></td>
                    </tr>
                </tbody>
            </table>
            <!----------------没有搜索到数据---数据加载中----(显示时把tbody和table-bottom隐藏)----------->
            <div class="pt15 pb15 bgcolorfafafa ta-center" style="display:none">没有搜索到<span>【某某集团】</span>的数据~!</div>
            <div class="empty-table pt15 pb15 bgcolorfafafa ta-center" style="display:none"><a>数据加载中......</a></div>
            <!--------------没有搜索到数据---数据加载中-------结束-------->
        </div>
        <!----------分页------------>
        <div class="table-bottom">
            <div class="pagination-panel pb-10 mg-t-10 mr20">
                <div id="pagination" class="pagination-content fr"></div>
            </div>
        </div>
        <!----------分页结束------------>
    </div>
</div>
<!----------弹出层---添加/编辑软件信息--------->
<div class="pop add-product">
	<div class="pop-head"><span>添加产品</span><a></a></div>
    <div class="pop-con">
        <div class="h30 ml25 mb15">
        	<span class="headline">软件名称</span><input type="text" id="pro-name" /><span class="impor">*</span><span class="error">软件名称不能为空</span>
        </div>
        <div class="h30 ml25 mb15">
        	<span class="headline mr15">单位</span>
            <div class="select5 zl_select dl-ib fl po-re ml15">
                <select>
                	<option>单位</option>
                    <option value="1" selected="selected">年</option>
                	<option value="2">套</option>
                </select>
            </div>
            <span class="impor ov-hi">*</span>
        </div>
        <div class="h30 ml25 mb15">
        	<span class="headline mr15">软件编码</span>
            <div class="select6 zl_select dl-ib fl po-re ml15">
                <select>
                	<option>软件编码</option>
                    <option value="1" selected="selected">111</option>
                	<option value="2">222</option>
                </select>
            </div>
            <span class="impor ov-hi">*</span>
        </div>
        <div class="h30 ml25 mb15 add-app">
        	<span class="headline">生成证书</span>
            <div class="all_account mr15">
                <div class="zl_radio zl_radio_down" name="a1">
                    <input type="radio" name="a1" checked />
                </div>
                <span class="dl-ib">无（默认）</span>
            </div>
            <div class="all_sonaccount">
                <div class="zl_radio zl_radio_normal" name="a1">
                    <input type="radio" name="a1" />
                </div>
                <span class="dl-ib">有</span>
            </div>
        </div>
    </div>
    <div class="pop-foot"><a class="pop-jxtj">继续添加</a><a class="pop-qd">确 定</a><a class="pop-qx">取消</a></div>
</div>
<!----------弹出层添加/编辑软件信息 结束------------>
<!----------弹出层---删除确认--------->
<div class="pop confirm">
	<div class="pop-head"><span>删除确认</span><a></a></div>
    <div class="pop-con">
    	<div class="confirm-icon"></div>
        <div class="confirm-txt">您确定要删除软件【XXX】吗？</div>	
    </div>
    <div class="pop-foot"><a class="pop-qd">确 定</a><a class="pop-qx">取消</a></div>
</div>
<!----------弹出层删除确认 结束------------>

</body>
</html>
