<script type="text/javascript">
$(document).ready(function() {
	//f5刷新
	$(".record-head").trigger("focus");
	document.onkeydown = function(e){
		var ev = window.event || e;
		var code = ev.keyCode || ev.which;
		if (code == 116) {
			if(ev.preventDefault) {
				ev.preventDefault();
			} else {
				ev.keyCode = 0;
				ev.returnValue = false;
			}
		}
	};   
	contentWH();
	$(window).resize(contentWH);
	var top = window.top.document.body;
	//查看
	$(".table-middle").delegate(".edit","click",function(){
		$(".confirm-edit").appendTo(top).show();
		$(".zzc",top).show();
	});
	//删除
	$(".table-middle").delegate(".delete-staff","click",function(){
		var state = $(this).parent("td").siblings().children("span");
		if($(state).hasClass("span-yd")) {
			$(".confirm").appendTo(top).show().find(".confirm-txt").text("确定删除该消息吗？");
			$(".zzc",top).show();	
		}
		if($(state).hasClass("span-wd")) {
			$(".confirm").appendTo(top).show().find(".confirm-txt").text("确定删除该未读消息吗？");
			$(".zzc",top).show();	
		};
	});
	//批量删除确认
	$(".table-top").delegate(".delete-able","click",function(){
		$(".confirm").appendTo(top).show().find(".confirm-txt").text("确定批量删除此页消息吗？");
		$(".zzc",top).show();	
	});
	//分页
	$("#pagination").pagination(50, {
		items_per_page: 1,
		current_page: 2,
		prev_text: "上一页",
		next_text: "下一页",
		first_text: " ",
		prev_text: " ",
		next_text: " ",
		last_text: " ",
		jump_text: "GO",
		num_edge_entries: 3,
		ellipse_text: '...',
		num_display_entries: 5,
		isSum: false,
		link_to: 'javascript:void(0)'
	});
	
});
</script>

</head>
