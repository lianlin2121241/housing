<script type="text/javascript">
$(document).ready(function() {
	//f5刷新
	$(".log").trigger("focus");
	document.onkeydown = function(e){
		var ev = window.event || e;
		var code = ev.keyCode || ev.which;
		if (code == 116) {
			if(ev.preventDefault) {
				ev.preventDefault();
				window.top.f5();
			} else {
				ev.keyCode = 0;
				ev.returnValue = false;
			}
		}
	};
	//下拉列表
	$(".zl_select.modular").zl_select({
		w: 160
		,h:30
	});
	//日历控件
	$("#from").datepicker({
		showOn: "both",
		buttonImage: "images/date.png",
		buttonText: null,
		buttonImageOnly: true,
		dateFormat:"yy-mm-dd",
		onSelect: function( selectedDate ) {
				$(this).parent().addClass("focus");
				$(this).siblings("img").attr("src","images/date-sel.png");
				$(this).siblings(".date-clear").css("display","inline-block");
				$( "#to" ).datepicker( "option", "minDate", selectedDate );
				$( "#from" ).datepicker( "option", "buttonImage", "images/date-sel.png" );	
				$(this).siblings(".date-clear").click(function(){
					$(this).siblings("input").val("");
					$( "#from" ).datepicker( "option", "buttonImage", "images/date.png" );	
					$(this).parent().removeClass("focus");
					$("#to").datepicker( "option", "minDate", null );
					$(this).hide();
				});		
			}	
	});
	$("#to").datepicker({
		showOn: "both",
		buttonImage: "images/date.png",
		buttonText: null,
		buttonImageOnly: true,
		dateFormat:"yy-mm-dd",
		onSelect: function( selectedDate ) {
			$(this).parent().addClass("focus");
			$(this).siblings("img").attr("src","images/date-sel.png");
			$(this).siblings(".date-clear").css("display","inline-block");
			$( "#from" ).datepicker( "option", "maxDate", selectedDate );
			$( "#to" ).datepicker( "option", "buttonImage", "images/date-sel.png" );
			$(this).siblings(".date-clear").click(function(){
				$(this).siblings("input").val("");
				$( "#to" ).datepicker( "option", "buttonImage", "images/date.png" );
				$(this).parent().removeClass("focus");
				$("#from").datepicker( "option", "maxDate", null );
				$(this).hide();
			});				
		}	
	});
	//tabFrame高度
	var tabFrame = window.parent.document.getElementById('tabFrame');
	var height = $(".tab2-con").height();
    $(tabFrame).height(height);
	//分页
	$("#pagination").pagination(50, {
		items_per_page: 1,
		current_page: 2,
		prev_text: "上一页",
		next_text: "下一页",
		first_text: " ",
		prev_text: " ",
		next_text: " ",
		last_text: " ",
		jump_text: "GO",
		num_edge_entries: 3,
		ellipse_text: '...',
		num_display_entries: 5,
		isSum: false,
		link_to: 'javascript:void(0)'
	});
	//金额排序
	$(".rank-right").on("click",".money",function(){
		$(this).toggleClass("toggle");	
	})
});
</script>
