<script type="text/javascript">
$(document).ready(function() {
	//f5刷新
	$(".record-head").trigger("focus");
	document.onkeydown = function(e){
		var ev = window.event || e;
		var code = ev.keyCode || ev.which;
		if (code == 116) {
			if(ev.preventDefault) {
				ev.preventDefault();
			} else {
				ev.keyCode = 0;
				ev.returnValue = false;
			}
		}
	};     
});
</script>
</head>
