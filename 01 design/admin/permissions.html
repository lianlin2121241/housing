<div id="panelAdd" class="pop hidden">

    <div class="pop-con">
        <div class="form-group">
        	<label class="form-group-title">权限名称</label>
            <input type="text" class="form-control"/>
            <span class="impor">*</span>

        </div>
        <div class="form-group">
            <label class="form-group-title">模块名称</label>
            <ul class="mkmc">
                <li class="mkmc-item"><label><input id="aa" class="checkbox" checked type="checkbox"/>华苑机房</label></li>
                <li class="mkmc-item"><label><input id="bb" class="checkbox" type="checkbox" />华苑机房</label></li>
                <li class="mkmc-item"><label><input id="bb" class="checkbox" type="checkbox" />华苑机房</label></li>

            <span class="error-msg">软件名称不能为空</span>
        </div>
    </div>
    <div class="pop-foot"><a class="btn continue">继续添加</a><a class="btn">确 定</a><a class="text-btn">取消</a></div>
</div>
